<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
/>


    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h2>Список валют</h2>
    <ul>
      <li><i class="las la-euro-sign"></i>(EUR)-Евро (Страны Еврозоны)</li>
      <li><i class="las la-dollar-sign"></i>(USD)-Доллар (США)</li>
      <li>
        <i class="las la-pound-sign"></i>(GBP)-Фунт стерлингов (Великобритания)
      </li>
      <li><i class="las la-yen-sign"></i>(JPY)-Йена (Япония)</li>
      <li> ₾ (CEL)-Ларри (Грузия)</li>
    </ul>
    

    <h2>Курс на сегодня</h2>

    <table >
      <tr>
        <th>Флаг</th>
        <th>Валюта</th>
        <th>Курс</th>
      </tr>

      <tr>
        <td>
          <img src="./images/United_States.svg.webp" alt="" />
          <img src="./images/Europe.svg.webp" alt="" />
        </td>
        <td>
          <i class="las la-dollar-sign"></i>(USD) /
          <i class="las la-euro-sign"></i>(EUR)
        </td>

        <td>0,93 <i class="las la-euro-sign"></i></td>
      </tr>

      <tr>
        <td>
          <img src="./images/United_Kingdom.svg.png" alt="" />
          <img src="./images/Europe.svg.webp" alt="" />
        </td>
        <td>
          <i class="las la-pound-sign"></i>(GBP) /
          <i class="las la-euro-sign"></i>(EUR)
        </td>
        <td>1,17 <i class="las la-euro-sign"></i></td>
      </tr>

      <tr>
        <td>
          <img src="./images/Japan.svg.png" alt="" />
          <img src="./images/Europe.svg.webp" alt="" />
        </td>
        <td>
          <i class="las la-yen-sign"></i>(JPY) /
          <i class="las la-euro-sign"></i>(EUR)
        </td>
        <td>0,0073<i class="las la-euro-sign"></i></td>
      </tr>

      <tr>
        <td>
          <img src="./images/Georgia.svg.png" alt="" />
          <img src="./images/Europe.svg.webp" alt="" />
        </td>
        <td>₾(CEL) /<i class="las la-euro-sign"></i>(EUR)</td>
        <td>0,32<i class="las la-euro-sign"></i></td>
      </tr>
    </table>
  </body>
</html>
